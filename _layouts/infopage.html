---
layout: breadcrumbs
---

<h1 id="{{page.path}}">{{page.name}}</h1>


{% if page.imageUrl and page.imageUrl != "" and page.imageUrl != nil %}
	<p><img loading="lazy"   src="{{page.imageUrl}}" alt="Image de {{page.name}}" /></p>
{% else %}
{% endif %}

<ul>
  <li><strong>Description</strong>: <code> {{page.description}} </code></li>
</ul>

{{content}}

	<div id="contribs" style="flex: 1 0 100%; margin:20px auto">
		<span>Last updated at: {{page.updatedAt}}</span>
	</div>
